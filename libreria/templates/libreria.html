{% extends 'base.html' %}

{% block content %}
<main class="container mt-4">
    <h1 class="text-center mb-4">Libros</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for libro in libros %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if libro.image %}
                <img src="{{ libro.image.url }}" class="card-img-top" alt="{{ libro.title }}"
                    style="width: 100%; height: 500px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'detalle_libro' libro.id %}" class="text-decoration-none">
                            {{ libro.title }}
                        </a>
                    </h5>
                    <p class="card-text text-muted">
                        {{ libro.description|truncatewords:50 }} <!-- Limita a 20 palabras -->
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <form method="POST" action="{% url 'eliminar_libro' libro.id %}" onsubmit="return confirmDelete()">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function confirmDelete() {
            return confirm("¿Estás seguro que deseas eliminar este libro?");
        }
    </script>
</main>
{% endblock %}
